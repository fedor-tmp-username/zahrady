<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Embedded Map</title>
    <link rel="stylesheet" href="./style.css"> 
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <style>
      html, body, #map-canvas {
        height: 90%;
		    width: 90%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUZ6tL2MH4kFzL_Qq8pnVyD8z8QV01CaU"></script>
    <script>
      var map;  
      var infowindow;
      function initialize() {
        var myAddress = new google.maps.LatLng(48.1562374, 17.1116045);
        var mapOptions = {
          gestureHandling: 'cooperative',
          center: myAddress
        }

        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        var mapLayer = new google.maps.KmlLayer({
          url: "https://www.google.com/maps/d/kml?mid=1wKy2gYYJzSdMG1Lg1yJNptUUzccGqrA&ehbc=2E312F"  });
        mapLayer.setMap(map);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main class="w-5/4">
      <div id="map-canvas"></div>
    </main>
    <footer></footer>
  </body>
</html>
