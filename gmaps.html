<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Embedded Map</title>
    <style>
      html, body, #map-canvas {
        height: 90%;
		width: 90%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUZ6tL2MH4kFzL_Qq8pnVyD8z8QV01CaU&callback=initMap"></script>
    <script>
var map;
var infowindow;
function initialize() {
  var myAddress = new google.maps.LatLng(48.1562374, 17.1116045);
  var mapOptions = {gestureHandling: 'cooperative', center: myAddress}

  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);


  var mapLayer = new google.maps.KmlLayer({
    url: "https://www.google.com/maps/d/kml?mid=1wKy2gYYJzSdMG1Lg1yJNptUUzccGqrA&ehbc=2E312F"  });
  mapLayer.setMap(map);

}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
