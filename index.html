<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">    
</head>
<body>
    <header></header>
    <main>
        <!-- START MAP EMBED -->
        <div id="mapDiv" style="width:100%;height:800px;"></div>
        <script type="text/javascript">
            function loadMap() {
                //Set the Latitude and Longitude of the Map
                var myAddress = new google.maps.LatLng(48.1562374, 17.1116045);

                //Create Options or set different Characteristics of Google Map
                var mapOptions = {
                    center: myAddress,
                    zoom: 12,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };

                //Display the Google map in the div control with the defined Options
                var map = new google.maps.Map(document.getElementById("mapDiv"), mapOptions);
                }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUZ6tL2MH4kFzL_Qq8pnVyD8z8QV01CaU&callback=loadMap"></script>
        <!-- END MAP EMBED -->
    </main>
    <footer></footer>
</body>
</html>
